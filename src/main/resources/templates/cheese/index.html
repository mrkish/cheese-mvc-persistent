<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<p>
<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="*{cheese.name}"></td>
        <td th:text="*{cheese.description}"></td>
        <td><a th:href="'/cheese/category/' + ${cheese.category.id}" th:text="*{cheese.category.name}"></a></td>
    </tr>

</table>
</p>

<a href="/cheese/add">Add Cheese</a> | <a href="/cheese/remove">Remove Cheese</a>
<p>
<div th:if="${category} and ${category.cheeses.size()}" th:object="${category}">
    <h3><b><span th:text="${title}"></span></b></h3>
    <ul th:each="catCheese : ${category.cheeses}">
        <li th:text="${catCheese.name}">Cheese</li>
    </ul>
</div>
</p>
</body>
</html>
